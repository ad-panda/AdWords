<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdWords</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<h1>AdWords</h1>

<div id="login">
  <input type="text" id="username" placeholder="Ton pseudo...">
  <button onclick="login()">Commencer</button>
</div>

<div id="menu" style="display:none">
  <button class="hamburger-btn" onclick="openProfile()">☰</button>

  <div class="level-container">
    <h2 id="level-display">Niveau 1</h2>
    <div class="progress-bar">
      <div id="xp-fill" class="progress-fill"></div>
    </div>
    <p id="xp-text" style="font-size: 0.9em; color: #666;">0 / 500 XP</p>
  </div>

  <h2>Choisis un thème</h2>
  <button onclick="startQuiz('quotidien')">Quotidien</button>
  <br>
  <button onclick="startQuiz('nourriture')">Nourriture</button>
  <br>
  <button onclick="startQuiz('sport')">Sport</button>
  <br>
  <button onclick="startQuiz('musique')">Musique</button>
  <br>
  <button onclick="startQuiz('skills')">Skills</button>

  <h3>Créer ton quiz</h3>
  <button onclick="openCustom()">Créer Quiz</button>
</div>

<div id="profile" style="display:none">
  <h2>Mon Profil</h2>
  
  <label>Mon Pseudo :</label>
  <br>
  <input type="text" id="edit-username">
  <button onclick="saveProfileName()">Sauvegarder Nom</button>

  <hr>

  <h3>Mes Statistiques</h3>
  <p id="stat-text"></p>

  <br><br>
  <button onclick="closeProfile()">Retour au Menu</button>
</div>

<div id="quiz" style="display:none">
  <h2 id="theme-title"></h2>
  
  <div id="question-area">
    <p id="question"></p>
    <input type="text" id="answer" autocomplete="off" placeholder="Ta réponse...">
    <br>
    <button id="btn-validate" onclick="submitAnswer()">Valider</button>
  </div>

  <div id="feedback-area" style="display:none; margin-top: 20px;">
    <h3 id="feedback-msg"></h3>
    <p id="correction-text"></p>
    <button id="btn-next" onclick="nextQuestion()">Question Suivante</button>
  </div>

  <br><br><br>
  <button onclick="location.reload()" style="background-color: #666;">Abandonner / Menu</button>
  <p id="score"></p>
</div>

<div id="create-quiz" style="display:none">
  <h2>Créer ton quiz</h2>
  <input type="text" id="fr-word" placeholder="Mot français">
  <input type="text" id="en-word" placeholder="Mot anglais">
  <button onclick="addCustomWord()">Ajouter</button>
  <button onclick="startCustomQuiz()">Lancer Quiz</button>
  <p id="custom-quiz-msg"></p>
  <br>
  <button onclick="location.reload()" style="background-color: #666;">Retour</button>
</div>

<script src="app.js"></script>
</body>
</html>
